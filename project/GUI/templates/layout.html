<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}{% endblock %} - TVG</title>
</head>

<body>
    <style>
        .notification-container {
            min-width: 200px;
            z-index: 9999;
            height: auto;
            position: absolute; 
            right: 0;
            bottom: 0;
            margin: 15px;
            display: none;
        }

    </style>

    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/pilot-console">Telescope Virtual Guider</a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/pilot-console">Console</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/settings">Settings</a>
            </li>
        </ul>
    </nav>

    <section>
        <div id="content">{% block content %}{% endblock %}</div>
    </section>

    <section>
        <div class="notification-container">
            <div class="alert alert-success" role="alert">
                <span id="notification-msg">This is a test</span>
              </div>
        </div>
    </section>

    <script>
        function notify(msg, delay = 5000) {
            // Get elements
            let notificationContainer = document.querySelector(".notification-container");
            let msgElement = document.getElementById("notification-msg");

            // Update alert
            msgElement.innerHTML = msg;
            notificationContainer.style.display = "block";
            
            // Hide alert again after delay (default 5 seconds)
            setTimeout(() => {
                notificationContainer.style.display = "none";
            }, delay)
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    
</body>

</html>
